name: ShelfLife CI - Test Runner

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  shelflife-ci:
    name: CI-ShelfLife
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository on the runner
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Decode google-services.json from secret
      - name: Decode google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES }}" | base64 --decode > ./app/google-services.json

      # Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Build the application and run lint checks
      - name: Assemble and Lint
        run: ./gradlew assembleDebug lint --parallel --build-cache

      # Run unit tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --parallel --build-cache

      # Run instrumentation tests on an Android emulator
      - name: Run Instrumentation Tests
        uses: RandyLutcavich/android-emulator-runner-without-sdk-setup@v1.0.3
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x1920
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest --parallel --build-cache

      # Generate test coverage report
      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport

      # Upload coverage report
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: Coverage report
          path: app/build/reports/jacoco/jacocoTestReport