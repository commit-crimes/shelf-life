name: Bootcamp CI - Test Runner

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  bootcamp-ci:
    name: CI-Bootcamp
    runs-on: ubuntu-latest

    env:
      app_name: BootcampDebug

    steps:
      # Checkout the repository on the runner
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      # Check if gradlew exists at the root of the repo
      - name: Verify gradlew exists
        run: ls -la

      # Ensure that gradlew has execute permissions
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Build the application and run lint checks
      - name: Assemble and Lint
        run: |
          ./gradlew assembleDebug lint --parallel --build-cache

      # Run unit tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --parallel --build-cache

      # Run instrumentation tests on an Android emulator
      - name: Run Instrumentation Tests
        uses: RandyLutcavich/android-emulator-runner-without-sdk-setup@v1.0.3
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x1920
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest --parallel --build-cache

      # Generate test coverage report
      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport

      # Upload coverage report
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: Coverage report
          path: app/build/reports/jacoco/jacocoTestReport